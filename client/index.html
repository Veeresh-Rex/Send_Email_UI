<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Node mailer</title>
    <!-- MDB icon -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <style></style>
</head>

<body>
    <!-- Start your project here-->
    <div class="container">
        <div class="row">

            <div class="col-10 mx-auto h mt-5">
                <!-- <div class="d-flex justify-content-center align-items-center "> -->
                <div class="card ">
                    <div class="card-body ">
                        <form action="/sendmail" method="post" enctype=multipart/form-data>
                            <!-- Name input -->
                            <div class="form-outline mb-4 ">
                                <input type="email " name="email" id="form4Example1 " class="form-control " required/>
                                <label class="form-label " for="form4Example1 ">To</label>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4 ">
                                <input type="text " name="subject" id="form4Example2 " class="form-control " />
                                <label class="form-label " for="form4Example2 ">Subject</label>
                            </div>

                            <!-- Message input -->
                            <div class="form-outline mb-4 ">
                                <textarea class="form-control " name="message" id="form4Example3 " rows="4 "></textarea>
                                <label class="form-label " for="form4Example3 ">Message</label>
                            </div>

                            <!-- Attachment -->
                            <div class="form-check d-flex justify-content-center mb-4">

                                <div class="form-file">

                                    <input type="file" name="Attachments" id="file-upload" multiple value="" onchange="myFun()" />
                                    <label class="form-file-label" for="file-upload">
                                      <span class="form-file-text">Attachment: <file class=""></file></span>
                                      <span class="form-file-button">Browse</span>
                                    </label>
                                </div>


                            </div>

                            <p class="d-flex justify-content-center" id="fileList"></p>
                            <!-- Submit button -->
                            <button type="submit " class="btn btn-primary btn-block mb-4 ">
                          Send
                        </button>
                        </form>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <!-- End your project here-->
</body>

<!-- MDB -->
<script type="text/javascript " src="js/mdb.min.js "></script>
<!-- Custom scripts -->
<script>
    myFun = function() {
        var input = document.getElementById('file-upload');
        var output = document.getElementById('fileList');
        var children = "";
        for (var i = 0; i < input.files.length; ++i) {
            children += '<li>' + input.files.item(i).name + '</li>';
        }
        output.innerHTML = '<ul>' + children + '</ul>';
    }
</script>



</html>
